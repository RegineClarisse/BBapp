<!DOCTYPE html> 
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		
</head>
    <body>
		<div data-role="header">
		<h1>Sign Up</h1>
		</div>
	
        <form name = "signup" method = "post" action = "" onsubmit="return validateForm()">
			<p>&nbsp;</p>
			<label for = "lblemail">Email:</label>
			<input type = "text" name = "txtemail" id = "txtemail" value = "" data-clr-btn = "true" style="width:400px;">
			<br />
			<label for = "lblname">Name:</label>
			<input type = "text" name = "txtname" id = "txtname" value = "" data-clr-btn = "true">
			<br />
			<label for = "lblpassword">Password:</label>
			<input type = "password" name="txtpassword" id="txtpassword" value="" autocomplete="off" data-clr-btn = "true">
			<br />
			<label for = "lblcpassword">Confirm Password:</label>
			<input type = "password" name = "txtcpassword" id="txtcpassword" value="" autocomplete="off" data-clr-btn = "true">
			<p>&nbsp;</p>
			
			<a href="#popupBasic" data-rel="popup" data-role="button" data-transition="pop" data-theme="e" style="color:#00BFFF;margin:auto;width:200px">SIGN UP</a><br />
			<a href = "index.html" data-role="button" data-theme="e" style="color:#00BFFF;margin:auto;width:200px">BACK</a>
				
			<div data-role="popup" id="popupBasic">
			<p>Successful!</p>
			
		</form>
    </body>
</html>
